# docker-compose.yml
# Complete Docker Compose setup for AI Email Sorter
# Includes: MongoDB, Express Backend, React Frontend

version: '3.8'

services:
  # ==========================================
  # MongoDB Database Service
  # ==========================================
  mongodb:
    image: mongo:latest
    container_name: email-sorter-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      # Optional: Set MongoDB root credentials
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: email-sorter
    volumes:
      # Persist database data
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - email-sorter-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Express Backend Service
  # ==========================================
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: email-sorter-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # Database
      DATABASE_URL: mongodb://admin:password@mongodb:27017/email-sorter?authSource=admin
      NODE_ENV: development
      
      # Server
      PORT: 5000
      CLIENT_URL: http://localhost:3000
      
      # Google OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: http://localhost:5000/api/auth/google/callback
      
      # Claude API
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      AI_MODEL: claude-3-5-sonnet-20241022
      
      # JWT & Session
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRE: 7d
      SESSION_SECRET: ${SESSION_SECRET}
      
      # Email Processing
      MAX_EMAILS_PER_SYNC: 50
      EMAIL_SYNC_INTERVAL: 3600000
      
      # Security
      CORS_ORIGIN: http://localhost:3000
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      # Hot reload for development
      - ./server/src:/app/src
      - /app/node_modules
    networks:
      - email-sorter-network
    healthcheck:
      test: curl -f http://localhost:5000/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # React Frontend Service
  # ==========================================
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: email-sorter-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # React environment variables
      REACT_APP_API_URL: http://localhost:5000/api
      REACT_APP_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
    depends_on:
      - backend
    volumes:
      # Hot reload for development
      - ./client/src:/app/src
      - /app/node_modules
    networks:
      - email-sorter-network

# ==========================================
# Networks
# ==========================================
networks:
  email-sorter-network:
    driver: bridge

# ==========================================
# Volumes
# ==========================================
volumes:
  mongodb_data:
  mongodb_config: